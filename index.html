<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ex-tracker-header">
        <svg width="250" height="50" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="textGradient" x1="0" y1="0" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #C7EFCF; stop-opacity: 1" />
              <stop offset="100%" style="stop-color: rgb(71, 48, 26); stop-opacity: 1" />
            </linearGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#bgGradient)" rx="20" />
          <text
            x="50%"
            y="50%"
            font-size="20"
            font-family="'Arial Black', sans-serif"
            fill="url(#textGradient)"
            text-anchor="middle"
            alignment-baseline="middle"
            filter="url(#textShadow)"
          >
            @Made by Agni
          </text>
        </svg>
    </div>
    <div class="total-expense-amount">
        0.00
    </div>
    <div class="ex-tracker-form-area">
        <form>
            <select id="expense-type">
                <option>Select Type (Default:Debit)</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <input type="text" placeholder="Enter a Description" id="desc">
            <input type="text" placeholder="Enter an Amount" id="amount">
            <button class="add-expense-btn">Add Expense</button>
        </form>
    </div>
    <div class="expense-item-container">
        <div class="expense-debit-item-container">

        </div>
        <div class="expense-credit-item-container">

        </div>
    </div>
    <script src="out/app.js"></script>
</body>
</html>
